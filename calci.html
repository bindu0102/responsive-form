<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>CALCULATOR</h1>
    <table border="">
    <tr>
        <th colspan="7" height="50"></th>
    </tr>
    <tr width="10" height="10">
        <th>CHECK<br>←</th>
        <th>CHECK<br>→</th>
        <th>CORRECT<br>00→0</th>
        <th>AUTO<br>REPLAY</th>
        <td colspan="3"></td>
    </tr>
    <tr width="10" height="10">
        <th>▶</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <b><th width="25">÷</th></b>
        <b><th width="25">√</th></b>
        <th>ON/AC</th>
    </tr>
    <tr width="10" height="10">
        <th>GT</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <b><th>×</th></b>
        <b><th>%</th></b>
        <th>MRC</th>
    </tr>
    <tr width="10" height="10">
        <th>MU</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <b><th rowspan="2">+</th></b>
        <b><th>-</th></b>
        <th>M-</th>
    </tr>
    <tr width="10" height="10">
        <th>+/-</th>
        <th>0</th>
        <th>00</th>
        <th>.</th>
        <b><th>=</th></b>
        <th>M+</th>
    </tr>
</table>
</CENTER>
</body>
</html>
